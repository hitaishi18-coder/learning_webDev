<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type ="text" id="num1" placeholder="enter num 1" autocomplete="off"> 
    <input type ="text" id ="num2" placeholder="enter num 2 " autocomplete="off">
    <button type ="button" onclick="go()"> add numbers </button>

    <p id = "result" > </p>
    <script>
        var go=()=> {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            
            var result = parseInt(num1) + parseInt(num2);

            document.getElementById("result").innerText = " result is " + result;
        }
        
    </script>
    </script>
</body>
</html>
