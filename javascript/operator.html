<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arithmetic + ,-, * , % , /


        // console.log(20+5);
console.log("arithmetic operator ");
        var a = 30;
        var b = 60;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
    


        var c = 40;
        var d = "30";
        console.log(c+d);  // concatination 


console.log("increment and decrement ")
        // icrement decrement 
        var num1 = 4;
        console.log(num1++);
        console.log(++num1);
        
        console.log(num1--);
        console.log(--num1);
        console.log(--num1);
        console.log(--num1);


        // assignment operator 
console.log("assignment operator")
        var  x = 100;
        x+=4;              // x = x+4;
        console.log(x+=4);
        console.log(x-=4);
        console.log(x*=4);
        console.log(x%=4);
        console.log(x/=4);
        
        // comparison operator == , != , < <= , > , >=
console.log("comparison operator")
        var num = 2 ; 
        var mun = 4 ;

        var result = num == mun ;
        console.log(result );



        var result = num != mun ;
        console.log(result );


        var result = num > mun ;
        console.log(result );



        var result = num >= mun ;
        console.log(result );



        var result = num < mun ;
        console.log(result );



        var result = num <= mun ;
        console.log(result );
    </script>
</body>
</html>
