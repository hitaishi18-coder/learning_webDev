<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 100;
        var num2 = 80;
        var result = num1>num2;
     
        //if 
        if(result){
            console.log("num1 is greater")
        }


        //if else 
        if(result){
            console.log("num1 is greater")
        }else {
            console.log("num2 is greater ")
        }


        //else if 
        var a = 10;
        var b = 10;
        if(a>b){
            console.log("num1 is  greater")
        }
        else if (a<b){
            console.log("num2 is greater ")
        }
        else {
            console.log("number are equal ")
        }


        // nested if 
        var number1 = 19;
        var number2 = 5;
        var number3 = 7;


        if(number1>number2 && number1>number3)
        {
            console.log(number1)

            if(number2>number3){
                console.log(number2)
                console.log(number3)
            }else {
                console.log(number3)
                console.log(number2)
            }
        }else if (number2>number1 && number2>number3)
        {
            console.log(number2)
        }else if(number3>number1 && number3>number2)
        {
            console.log(number3 )
        }
    </script>
</body>
</html>
