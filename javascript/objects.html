<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  initially we do yhis  
        var fullname = "john doe";
        var age = 24;
        var gender = "male";
        var course = "btech"

        // to overcome this we use objects 

        var user= {
            fullname : "john doe ",
            age : 24,
            gender: "male",
            course : "btech"
        }

        console.log(user);


        console.log("...........")

        // methods for writing keys .....

        console.log(user.fullname);
        console.log(user.age);
        
        console.log(user.gender);
        console.log(user.course);
        


        console.log("..................")
        // another method for keys .....
        console.log(user["course"])


        console.log("..................")

        // objects using loops .......for in loop 
        for (var key in user ){
            console.log(key)              // for keys 
        }


        console.log("..................")
        for (var key  in user ){
            console.log(user[key])              // for key ki  values
        }
     </script>
</body>
</html>
