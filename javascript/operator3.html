<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .success {
        color:green
    }
    .danger {
        color:orange 
    }
    </style>
</head>
<body>
    <input type = "text " id = "1" placeholder="enter num 1">
    <input type = "text"  id = "2" placeholder="enter num 2">


    <button type ="button" onclick="checkNumber()"> answer </button><br> 


    <p id="result"></p>
    <script>
        function checkNumber() {
            var num1 =  parseInt(document.getElementById("1").value);
            var num2 =  parseInt(document.getElementById("2").value);

            var result = num1 > num2;

            console.log(result)

            if(result){
                //true 
                document.getElementById("result").innerText = "num1 is greater than num2"
                 document.getElementById("result").className = "success"
            }
            else{
                //false
                document.getElementById("result").innerText = "num1 is not greater than num2"
                 document.getElementById("result").style.color = "orange"
            }

       
        }
    </script>
</body>
</html>
